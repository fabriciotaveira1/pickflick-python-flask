<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickFlick - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <nav>
        <div class="nav-left">PickFlick</div>
        <div class="nav-right">
            <a href="#" class="signup-button" id="openSignupModal">Cadastre-se</a>
        </div>
    </nav>
    <div class="login-container">

        <form method="POST" action="/entrar" class="login-form">
            <h2>Fa√ßa seu login</h2>
            <hr>
            <br>
            <span class="error_message">{{ error }} teste</span>
            <div class="mb-2">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu Email" required>
            </div>
            <div class="mb-2">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
            <button type="submit">Entrar</button>
            <a href="#" class="signup-link" id="openSignupModal2">Cadastre-se</a>
        </form>
    </div>

    <!-- Modal de Cadastro -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeSignupModal">&times;</span>
            <form  class="signup-form">
                <h2>Cadastre-se</h2>
                <div class="mb-2">
                    <label for="nome_cadastro">Nome</label>
                    <input type="text" id="nome_cadastro" name="nome_cadastro" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-2">
                    <label for="email_cadastro">Email</label>
                    <input type="email" id="email_cadastro" name="email_cadastro" placeholder="Digite seu Email" required>
                </div>
                <div class="mb-2">
                    <label for="senha_cadastro">Senha</label>
                    <input type="password" id="senha_cadastro" name="senha_cadastro" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-2">
                    <label for="confirm_senha">Confirme sua Senha</label>
                    <input type="password" id="confirm_senha" name="confirm_senha" placeholder="Confirme sua senha" required>
                </div>
                <br>
                <div class="mb-2">
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
